<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Login Page</title>
    <script type="text/javascript" src="./login.js"></script>
    <link rel="stylesheet" href="login.css" />
  </head>

  <body>
    <header>
      <h2>Notes Web App</h2>
    </header>
    <input
      type="submit"
      class="homebutton"
      value="Home"
      onclick="navToHome()"
    />
    <div class="row">
      <div class="column" style="background-color: rgb(253, 252, 252, 0.8)">
        <h3>Enter Login Details</h3>
        <form
          name="login_form"
          onsubmit="return validateLogin()"
          action="./notes.html"
        >
          <label for="uname">Username:</label>
          <input
            type="text"
            id="uname"
            name="uname"
            placeholder="abc@gmail.com"
            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
            autofocus
            required
          /><br /><br />
          <label for="pwd">Password:</label>
          <input
            type="password"
            id="pwd"
            name="pwd"
            placeholder="***"
            required
          /><br /><br />
          <input type="submit" value="Submit" />
        </form>
      </div>
    </div>
  </body>
</html>
